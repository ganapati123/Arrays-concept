        img{
            width:10%;

<body>
    <h1>Images in HTML</h1>
    <img src="images/1.jpg" />

    <h1>Images in JS with Loops</h1>
    <div class="container">
        <ul class="list-group">
            <!-- <script>
                var source =1;
                
                while(source<=3)
                {
                    document.write(`<img src="images/${source}.jpg" border-0 />`)
                        source++;
                }
            </script> -->
            
            <script>
                var source =1;
                
                while(source<=3)
                {
                    document.write(`<li class="list-group-item border-0">
                    <img src="images/${source}.jpg" class="w-25"/>
                    </li>`)
                        source++;
                }
            </script>
        </ul>
    </div>
</body>
