<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 150px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <script>
        var source = ['bord.jpg','guva.jpg','parrot.jpg','peacock.jpg']
        var index = 0
        while(index<=source.length)
        {
            document.write(`<li class="list-group-item border-0">
                <img src ="birds/${source[index]}" class="w-25"/>
                </li>`)
            index++;
        }
    </script>
</body>
</html>
